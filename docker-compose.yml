services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672" 
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672" 
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  quiz_service:
    build: ./services/quiz_service
    container_name: quiz_service
    ports:
      - "${QUIZ_SERVICE_PORT:-8000}:8000"
    environment:
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-guest}
      QUESTIONS_QUEUE: ${QUESTIONS_QUEUE:-quiz_questions}
    networks:
      - micro_net
    depends_on:
      rabbitmq:
        condition: service_healthy
    
  chatbot_service:
    build: ./services/chatbot_service
    container_name: chatbot_service
    ports: 
      - "${CHATBOT_SERVICE_PORT:-8001}:8001"
    environment:
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-guest}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      QUESTIONS_QUEUE: ${QUESTIONS_QUEUE:-quiz_questions}
      RESPONSES_QUEUE: ${RESPONSES_QUEUE:-gemini_responses}
      FAILED_QUESTIONS_QUEUE: ${FAILED_QUESTIONS_QUEUE:-failed_questions_queue}
      FAILED_RESPONSES_QUEUE: ${FAILED_RESPONSES_QUEUE:-failed_responses_queue}
      DLX_EXCHANGE: ${DLX_EXCHANGE:-dlx_exchange}
    networks:
      - micro_net
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  micro_net:
    driver: bridge

volumes:
  rabbitmq_data:
